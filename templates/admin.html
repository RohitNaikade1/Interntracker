{% extends "base.html" %}
{% block body %}

{% if error %}
<div class=" mt-3 alert alert-warning alert-dismissible fade show" role="alert">
    <p style="font-size: 20px;">{{error}}</p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
{% endif %}

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center text-dark mb-5 fs-5">Admin DashBoard</h5>
            <form action="{{ url_for('adminPage') }}" method=post>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" name="email" placeholder="Manager's Email Address">
                
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                
              </div>

              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Add Manager</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


{% endblock %}
